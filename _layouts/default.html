<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/source-sans-pro" type="text/css"/> 
	<script type="text/javascript" src="assets/js/jquery.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Technologie webowe</title>
  </head>

  <body>
  <div class="fixed">
		<div class="wrap"><a href="https://www.sealcode.org" target="blank"><img src="assets/images/logo2.png" class="logo-img" /></a></div>
  </div>
	<div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
      </div>
    </div>
    {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
        pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
	<footer class="site-footer">
		<img src="assets/images/logo.svg" style="width: 76px; height: 62px;"/><br /><span>Technologie webowe by&nbsp;<a href="https://marcin-szczepanski.github.io/">Marcin Szczepa≈Ñski</a> from&nbsp;<a href="sealcode.org">sealcode.org</a></span>
	</footer>
  </body>
  <script type="text/javascript" src="assets/js/scrolling.js"></script>
</html>
